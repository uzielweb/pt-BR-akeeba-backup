COM_AKEEBA_TRANSFER_FORCE_HEADER="Modo Forçado Ativado"
COM_AKEEBA_TRANSFER_FORCE_BODY="Você está executando o Assistente de Transferência de Site no Modo Forçado. Isto significa que algumas checagens que normalmente são executadas antes da transferência do site não serão executadas. Como resultado, a transferência pode substituir um site existente, acabar em uma URL diferente do que você esperava ou simplesmente falhar. <strong>Este é um recurso do usuário de energia. Por favor, não continue se você não se sentir confortável com ele.</strong>"
