COM_AKEEBA_CONFIG_ENGINE_ARCHIVER_DIRECTFTPCURL_PASVWORKAROUND_DESCRIPTION="Alguns servidores FTP mal configurados ou comportamento inadequados retornam o endereço IP errado quando o modo FTP passivo está ativado. Ative esta opção forçar a biblioteca FTP para ignorar o IP errado retornado pelo servidor FTP, em vez de usar IP público do servidor FTP."
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGEJSON_DESCRIPTION="Carrega o arquivo de backup para o Google Storage, usando a API de JSON moderno. Esta é a integração recomendada com Google Storage. <br/> <strong>Lembre-se de definir um tamanho de arquivo de divisão de 2-30Mb ou seu risco de falhar o backup devido a limite de tempo!</strong>"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGEJSON_TITLE="Carregar para o Google Storage (JSON API)"
COM_AKEEBA_CONFIG_GOOGLESTORAGEJSON_CREDS_TITLE="Conteúdo do googlestorage.json (leia a documentação)"
COM_AKEEBA_CONFIG_GOOGLESTORAGEJSON_CREDS_DESC="Cole aqui o conteúdo do arquivo de credenciais JSON que Google Cloud Console produziu ao configurar a conta de serviço para o software de backup. Lembre-se de incluir as chaves no início e no final do texto."
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_ONEDRIVEBUSINESS_TITLE="Carregar para o Microsoft OneDrive para Negócios"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_ONEDRIVEBUSINESS_DESCRIPTION="Carrega o arquivo de backup para Microsoft OneDrive para Negócios. Isto é <strong>NÃO</strong>o OneDrive regular. Por favor, leia a documentação."
COM_AKEEBA_CONFIG_ONEDRIVEBUSINESS_DIRECTORY_DESCRIPTION="O diretório dentro do drive do Microsoft OneDrive para Negócios para armazenar os arquivos de backup. Por favor, use barras, não barras invertidas e sempre coloque uma barra invertida na frente. Correto: /some/thing. Errado: alguns. Uma única barra invertida significa que os arquivos serão armazenados na raiz da unidade."
COM_AKEEBA_CONFIG_ONEDRIVEBUSINESS_DIRECTORY_TITLE="Diretório"
COM_AKEEBA_CONFIG_ONEDRIVEBUSINESS_SERVICEID_TITLE="ID de serviço"
COM_AKEEBA_CONFIG_ONEDRIVEBUSINESS_SERVICEID_DESCRIPTION="Preenchido automaticamente quando você concluir a etapa 1 de autenticação acima. NÃO compartilhe as mesmas informações em muitos sites. Em vez disso, autentique cada site separadamente."
COM_AKEEBA_CONFIG_ONEDRIVEBUSINESS_REFRESHTOKEN_TITLE="Atualizar o Token"
COM_AKEEBA_CONFIG_ONEDRIVEBUSINESS_REFRESHTOKEN_DESCRIPTION="Preenchido automaticamente quando você concluir a etapa 1 de autenticação acima. Não compartilhe o mesmo token em muitos sites. Em vez disso, autentique cada site separadamente."
COM_AKEEBA_CONFIG_FORCEDBACKUPTZ_LABEL="Fuso horário do backup"
COM_AKEEBA_CONFIG_FORCEDBACKUPTZ_DESC="O data e a hora do backup - como registrado no nome do arquivo, descrição padrão e e-mails - serão expressa neste fuso horário. Essa opção afeta todas as origens de backup, ou seja, todos os backups, não importa como eles são feitos (através de Akeeba Backup em si, ou remoto JSON API etc)."
COM_AKEEBA_CONFIG_FORCEDBACKUPTZ_DEFAULT="comportamento Padrão do Joomla"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_BACKBLAZE_TITLE="Carregar para o BackBlaze B2"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_BACKBLAZE_DESCRIPTION="Carrega o arquivo de backup para o BackBlaze."
COM_AKEEBA_CONFIG_BACKBLAZE_ACCOUNTID_TITLE="ID da Conta"
COM_AKEEBA_CONFIG_BACKBLAZE_ACCOUNTID_DESCRIPTION="Digite o seu ID da Conta do BackBlaze. Você pode encontrar essas informações na <a href='https://secure.backblaze.com/b2_buckets.htm'> sua página da conta do BackBlaze</a> após clicar em 'Exibir ID da Conta e Chave da Aplicação'."
COM_AKEEBA_CONFIG_BACKBLAZE_APPLICATIONKEY_TITLE="Chave da Aplicação"
COM_AKEEBA_CONFIG_BACKBLAZE_APPLICATIONKEY_DESCRIPTION="Digite sua chave da aplicação do BackBlaze. Você pode encontrar essas informações na <a href='https://secure.backblaze.com/b2_buckets.htm'> sua página da conta do BackBlaze</a> após clicar em 'Exibir ID da Conta e Chave da Aplicação'. <strong>ATENÇÃO</strong>! Isso só é mostrado a você uma vez por BackBlaze. Para exibi-la novamente você terá que gerar novamente a chave da aplicação, fazendo com que todas as instâncias anteriormente vinculadas ao Akeeba Backup sejam desvinculados até que você entre lá uma <em>nova</em> Chave da Aplicação."
COM_AKEEBA_CONFIG_BACKBLAZE_BUCKET_TITLE="Balde"
COM_AKEEBA_CONFIG_BACKBLAZE_BUCKET_DESCRIPTION="Seu nome de balde Backblaze"
COM_AKEEBA_CONFIG__BACKBLAZE_DIRECTORY_TITLE="Diretório"
COM_AKEEBA_CONFIG_BACKBLAZE_DIRECTORY_DESCRIPTION="O diretório dentro do seu balde onde serão armazenados os arquivos de backup. Deixe em branco para armazenar arquivos de dentro da raiz do balde."
COM_AKEEBA_CONFIG_BACKBLAZE_DISABLEMULTIPART_TITLE="Desabilitar carregamentos de várias partes"
COM_AKEEBA_CONFIG_BACKBLAZE_DISABLEMULTIPART_DESCRIPTION="Quando você ativa esta opção, o Akeeba Backup executará uploads de uma única parte para o Backblaze. Você precisará usar uma configuração de tamanho menor para arquivos divididos na configuração do Archiver Engine para impedir que o upload expire, fazendo com que o processo de backup falhe."
COM_AKEEBA_TRANSFER_ERR_CANTCREATETEMPCHUNK="Não é possível criar um arquivo temporário neste servidor. Verifique se o diretório temporário está configurado corretamente e gravável pelo usuário no qual o servidor da Web está sendo executado."
COM_AKEEBA_TRANSFER_LBL_TRANSFERMODE="Modo de transferência de arquivo"
COM_AKEEBA_TRANSFER_LBL_TRANSFERMODE_INFO="Os arquivos de backup são transferidos em pequenos pedaços para o servidor remoto e depois reunidos em arquivos inteiros. Esta opção controla como esses pequenos pedaços são transferidos."
COM_AKEEBA_TRANSFER_LBL_TRANSFERMODE_POST="Sobre HTTP / HTTPS"
COM_AKEEBA_TRANSFER_LBL_TRANSFERMODE_CHUNKED="Sobre FTP / SFTP"
COM_AKEEBA_TRANSFER_LBL_CHUNKSIZE="Tamanho do pedaço"
COM_AKEEBA_TRANSFER_LBL_CHUNKSIZE_INFO="Os arquivos de backup são transferidos em pequenos pedaços para o servidor remoto. Isso determina o tamanho desses pedaços. Tamanhos muito pequenos podem fazer com que o servidor remoto bloqueie você, confundindo você como um abusador, fazendo com que um erro de upload seja exibido. Tamanhos muito grandes podem resultar em um erro de limite tempo na origem ou no servidor remoto, fazendo com que um erro AJAX seja exibido. Normalmente, valores entre 5M e 20M funcionam melhor."
COM_AKEEBA_S3_RRS_ONEZONE_IA="Sim - Uma Zona - Armazenamento de Acesso Infrequente (OneZone-IA)"
COM_AKEEBA_S3_REGION_APSOUTH1="Ásia-Pacífico (Mumbai)"
