COM_AKEEBA_CONFIG_ENGINE_POSTPROC_SFTPCURL_DESCRIPTION="Carrega o arquivo de backup para um servidor SFTP (SSH) remoto. Esta é uma transferência de arquivos através de SSH utilizando um protocolo chamado SFTP que é <em>totalmente diferente</em> para FTP e FTPS.<br/>Este mecanismo de pós-processamento usa cURL para a transferência de dados, uma biblioteca que é compatível com uma ampla gama de servidores SFTP.<br/><strong>Lembre-se de definir um tamanho de arquivo dividido de 2-30Mb ou você corre o risco de falha de backup devido a limite de tempo!</strong>"
