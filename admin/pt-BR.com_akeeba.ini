COM_AKEEBA_CONFIG_ENGINE_POSTPROC_OVH_TITLE="Upload para Armazenamento de Objeto OVH"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_OVH_DESCRIPTION="Carrega o arquivo de backup para armazenamento objeto OVH. <br/><strong>Lembre-se de definir um tamanho de arquivo de divisão de 2-30Mb ou você corre risco de falha de backup devido a limite de tempo!</strong>"
COM_AKEEBA_CONFIG_OVH_PROJECTID_TITLE="ID do Projeto"
COM_AKEEBA_CONFIG_OVH_PROJECTID_DESCRIPTION="Seu ID do projeto de servidor na nuvem OVH. No Gerenciador da nuvem do OVH expanda seu servidor e clique no link de armazenamento. Na área da página principal, você vê o nome do servidor e logo abaixo dele, há uma sequência alfanumérica de 32 caracteres, tais como a0b1c2d3e4f56789abcdef0123456789. Este é o ID de projeto que você precisa para digitar aqui."
COM_AKEEBA_CONFIG_OVH_USERNAME_TITLE="Nome de usuário do OpenStack"
COM_AKEEBA_CONFIG_OVH_USERNAME_DESCRIPTION="ESTE NÃO É O SEU NOME DE USUÁRIO do LOGIN OVH! Crie um usuário de seu gerenciador de nuvem OVH, Servidores, expanda seu servidor, clique em OpenStack, clique em Adicionar Usuário. Copie o ID do usuário criado aqui."
COM_AKEEBA_CONFIG_OVH_PASSWORD_TITLE="Senha do OpenStack"
COM_AKEEBA_CONFIG_OVH_PASSWORD_DESCRIPTION="ESTA NÃO É A SUA SENHA DE LOGIN DO OVH! Crie um usuário de seu gerenciador de nuvem OVH, Servidores, expanda seu servidor, clique em OpenStack, clique em Adicionar Usuário. Copie a senha do usuário criado aqui."
COM_AKEEBA_CONFIG_OVH_CONTAINERURL_TITLE="URL do recipiente"
COM_AKEEBA_CONFIG_OVH_CONTAINERURL_DESCRIPTION="ISTO NÃO É O NOME DO RECIPIENTE DE ARMAZENAMENTO! Vá ao seu gerenciador da nuvem OVH, servidores, expanda seu servidor, clique em armazenamento. Você verá a URL do recipiente escrita lá acima da lista de seus arquivos. Copie-a aqui."
COM_AKEEBA_CONFIG_OVH_DIRECTORY_TITLE="Diretório"
COM_AKEEBA_CONFIG_OVH_DIRECTORY_DESCRIPTION="O diretório dentro do recipiente de armazenamento de objeto OVH para armazenar os arquivos de backup. Para armazenar tudo na raiz do recipiente, por favor, deixe em branco."
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_SWIFT_TITLE="Upload para Armazenamento de Objeto OpenStack Swift"
COM_AKEEBA_CONFIG_ENGINE_POSTPROC_SWIFT_DESCRIPTION="Carrega o arquivo de backup para qualquer servidor de armazenamento do objeto OpenStack Swift, por exemplo, um criado com a distribuição Ubuntu do OpenStack ou outras nuvens privadas. Não use esse método com RackSpace CloudFiles! CloudFiles usa um método de autenticação personalizada que é incompatível com o serviço de identidade do OpenStack Keystone (o que, literalmente, todas as outras implementações do OpenStack usam). <br/><strong>Lembre-se de definir um tamanho de arquivo de divisão de 2-30Mb ou você corre o risco de falha de backup devido ao limite de tempo!</strong>"
COM_AKEEBA_CONFIG_SWIFT_AUTHURL_TITLE="URL de Autenticação"
COM_AKEEBA_CONFIG_SWIFT_AUTHURL_DESCRIPTION="O terminal para o serviço Keystone da sua instalação do OpenStack. NÃO inclua a versão. NÃO inclua o sufixo /token. Exemplo: https://authentication.example.com/v2.0"
COM_AKEEBA_CONFIG_SWIFT_TENANTID_TITLE="ID do Inquilino"
COM_AKEEBA_CONFIG_SWIFT_TENANTID_DESCRIPTION="Sua ID do inquilino do OpenStack, por exemplo, a0b1c2d3e4f56789abcdef0123456789"
COM_AKEEBA_CONFIG_SWIFT_USERNAME_TITLE="Nome de usuário OpenStack"
COM_AKEEBA_CONFIG_SWIFT_USERNAME_DESCRIPTION="O nome de usuário da API do OpenStack para sua nuvem."
COM_AKEEBA_CONFIG_SWIFT_PASSWORD_TITLE="Senha do OpenStack"
COM_AKEEBA_CONFIG_SWIFT_PASSWORD_DESCRIPTION="A senha API do OpenStack para sua nuvem."
COM_AKEEBA_CONFIG_SWIFT_CONTAINERURL_TITLE="URL do Recipiente"
COM_AKEEBA_CONFIG_SWIFT_CONTAINERURL_DESCRIPTION="O ponto de extremidade da API do seu recipiente de armazenamento de objeto, por exemplo, https://storage.example.com/v1/AUTH_abcdef0123456789abcdef0123456789/my-container"
COM_AKEEBA_CONFIG_SWIFT_DIRECTORY_TITLE="Diretório"
COM_AKEEBA_CONFIG_SWIFT_DIRECTORY_DESCRIPTION="O diretório dentro do recipiente de armazenamento de objeto OpenStack Swift para armazenar os arquivos de backup. Para armazenar tudo na raiz do recipiente, por favor, deixe em branco."
COM_AKEEBA_CONFIG_DREAMOBJECTS_CLUSTER_TITLE="Cluster"
COM_AKEEBA_CONFIG_DREAMOBJECTS_CLUSTER_WEST="Oeste dos EUA (até 1 de outubro de 2018)"
COM_AKEEBA_CONFIG_DREAMOBJECTS_CLUSTER_EAST="Leste dos EUA (desde 21 de junho de 2018)"
COM_AKEEBA_CONFIG_WEBDAV_DIRECTORY_DESCRIPTION="Diretório"
COM_AKEEBA_CONFIG_WEBDAV_URL_DESCRIPTION="URL base WebDAV"
COM_AKEEBA_CONFIG_GOOGLEDRIVE_TEAMDRIVE_TITLE="Drive"
COM_AKEEBA_CONFIG_DREAMOBJECTS_CLUSTER_DESCRIPTION="Qual grupo de servidor do DreamObjects que você quer usar."
COM_AKEEBA_CONFIG_GOOGLEDRIVE_TEAMDRIVE_DESCRIPTION="Qual Google Drive você quer que seus arquivos sejam armazenados. Você precisa terminar a autenticação antes que esta lista é preenchida. Apenas faz sentido quando você tem acesso ao Google Team Drives (por exemplo, G Suite business ou usuários de plano empresarial). Se não tiver certeza, use a opção 'Google Drive (pessoal)'."
COM_AKEEBA_CONFIG_GOOGLEDRIVE_TEAMDRIVE_OPT_PERSONAL="Google Drive (pessoal)"
COM_AKEEBA_CONFIG_BACKEND_SHOWDELETEONRESTORE_LABEL="Mostrar a opção \"_QQ_\"Apagar tudo antes de extração"
COM_AKEEBA_CONFIG_BACKEND_SHOWDELETEONRESTORE_DESC="Devo dar aos usuários que estão restaurando um site a opção de excluir tudo antes de extrair um arquivo?? Esta opção apenas se aplica para a versão profissional do nosso software. AVISO! ISTO É EXTREMAMENTE PERIGOSO. LEIA A DOCUMENTAÇÃO MUITO CUIDADOSAMENTE ANTES DE HABILITAR ISSO. SE VOCÊ UTILIZAR ESTE RECURSO DURANTE A RESTAURAÇÃO, ESTÁ RENUNCIANDO QUALQUER DIREITO DE SOLICITAR O SUPORTE E ASSUMIR TODA A RESPONSABILIDADE."
COM_AKEEBA_RESTORE_LABEL_ZAPBEFORE="Excluir tudo antes da extração"
COM_AKEEBA_RESTORE_LABEL_ZAPBEFORE_HELP="Tenta excluir todos os arquivos e pastas sob o diretório raiz do seu site existente antes de extrair o arquivo de backup. Ele NÃO LEVA em conta quais arquivos e pastas existem no arquivo de backup ou quais arquivos e pastas são excluídas durante o backup. Arquivos e pastas excluídas por este recurso NÃO PODEM ser recuperado. <strong>AVISO! ISSO PODE EXCLUIR ARQUIVOS E PASTAS QUE NÃO PERTENCEM AO SEU SITE. ESSE RECURSO SERVE APENAS PARA USUÁRIOS MUITO EXPERIENTES, QUE COMPREENDEM OS RISCOS. USE COM EXTREMA CAUTELA. AO HABILITAR ESSE RECURSO, VOCÊ ASSUME TODA A RESPONSABILIDADE. Além disso, você renuncia qualquer direito à solicitação de suporte de AKEEBA Ltd.</strong>"