COM_AKEEBA_CONFIG_BACKEND_TIMEZONETEXT_LABEL="Sufixo do Fuso Horário"
COM_AKEEBA_CONFIG_BACKEND_TIMEZONETEXT_DESC="O sufixo do fuso horário para mostrar próxima a hora de inicio do backup na página de Gerenciar Backups.<br/>Nenhum: nenhum sufixo é mostrado (não recomendado).<br/>Fuso Horário: uma abreviatura do fuso horário, por exemplo, CEST para Hora Padrão da Europa Central.<br/>Deslocar GMT: o deslocamento do fuso horário GMT, por exemplo, GMT+01:00 (= duas horas a frente do GMT, ou seja, Hora Padrão da Europa Central). Por favor, note que durante o horário de verão o deslocamento GMT é +1 hora para o fuso horário regular. Esta diferença de deslocamento será mostrado neste formato."
