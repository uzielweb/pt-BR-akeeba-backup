COM_AKEEBA_CONFIG_JPS_PBKDF2USESTATICSALT_TITLE="Expansão de chave em todo o arquivo"
COM_AKEEBA_CONFIG_JPS_PBKDF2USESTATICSALT_DESCRIPTION="Quando ativado (padrão), sua senha será expandida para uma chave criptografada usada em todo o arquivo. Isso é rápido, mas no caso muito improvável de que um invasor com amplos recursos consiga fazer uma engenharia reversa da chave criptografada de um bloco criptografado no arquivo - sem força bruta da sua senha em si - eles podem então descriptografar todo o arquivo de backup. Quando desativado, uma chave criptografada diferente será derivada de sua senha em cada bloco criptografado que é MUITO mais lento, mas protege você contra esse tipo de ataque, exigindo que o atacante bloqueie a senha, que é muito mais lenta."
