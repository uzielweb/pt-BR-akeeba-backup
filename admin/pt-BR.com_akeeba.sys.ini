COM_AKEEBA="Backup Akeeba"
; For the admin menu manager which uses the name attribute of the XML manifest
AKEEBA="Componente Akeeba Backup"
COM_AKEEBA_FORMFIELD_BACKUPPROFILES_NONE="(Nenhum)"
COM_AKEEBA_VIEW_CPANEL_TITLE="Painel de Controle"
COM_AKEEBA_VIEW_CPANEL_DESC="A página principal do Akeeba Backup, a qual permite a você configurar, fazer, gerenciar e restaurar backups."
COM_AKEEBA_VIEW_BACKUP_TITLE="Backup"
COM_AKEEBA_VIEW_BACKUP_DESC="Fazer um backup"
COM_AKEEBA_VIEW_BACKUP_PROFILE_LABEL="Forçar perfil de backup"
COM_AKEEBA_VIEW_BACKUP_PROFILE_DESC="Selecione o perfil de backup para alterar antes de fazer um backup. Escolha '(Nenhum)' para usar o perfil de backup atual, seja lá qual for."
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_LABEL="Iniciar imediatamente"
COM_AKEEBA_VIEW_BACKUP_AUTOSTART_DESC="O backup deve começar imediatamente? Se o usuário não tiver a chance de digitar uma descrição e comentários do backup."
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_LABEL="Ocultar barra de ferramentas"
COM_AKEEBA_VIEW_BACKUP_HIDETOOLBAR_DESC="A barra de ferramentas com os botões de ajuda e o painel de controle deve ser oculta?"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_LABEL="URL de Retorno"
COM_AKEEBA_VIEW_BACKUP_RETURNURL_DESC="Digite uma URL interna para voltar após o backup for concluído. Por exemplo: digite <code>index. php</code> para retornar ao painel de controle do Joomla ou <code>index.php%3Foption%26com_akeeba</code> para retornar ao painel de controle do Akeeba Backup. <br/> <strong>Aviso</strong> Devido à maneira como o Gerenciador de Menu do Joomla! funciona, a URL que você digitar DEVE ser url-codificadA. Você pode fazer isso, salvando o menu item <em>duas vezes seguidas</em>. Este é um recurso de bug conhecido / faltando no Joomla."
COM_AKEEBA_VIEW_CONFIGURATION_TITLE="Configuração"
COM_AKEEBA_VIEW_CONFIGURATION_DESC="Configura o perfil de backup ativo no momento."
COM_AKEEBA_VIEW_MANAGE_TITLE="Gerenciar Backups"
COM_AKEEBA_VIEW_MANAGE_DESC="Gerencia tentativas de backup, incluindo escolhendo restaurar qualquer backup antigo."
COM_AKEEBA_VIEW_RESTORE_TITLE="Restaurar o Último Backup"
COM_AKEEBA_VIEW_RESTORE_DESC="Restaura o último backup feito com um perfil específico de backup. Por favor, leia a documentação."
COM_AKEEBA_VIEW_RESTORE_PROFILE_LABEL="Perfil de Backup"
COM_AKEEBA_VIEW_RESTORE_PROFILE_DESC="Restaura último backup feito com este perfil de backup. <strong>IMPORTANTE!</strong> Ele só irá procurar o último backup feito com este perfil. O arquivo de backup deve existir no seu servidor. Se você o excluiu, ou se ele está armazenado remotamente, você obterá um erro. A restauração de backups armazenados remotamente exige que você vá primeiro em Gerenciar Backups e traga ele de volta para seu servidor."
COM_AKEEBA_VIEW_TRANSFER_TITLE="Assistente de Transferência de Site"
COM_AKEEBA_VIEW_TRANSFER_DESC="Permite a você restaurar o último backup para um local diferente / servidor. <strong>IMPORTANTE!</strong> Ele só irá procurar o último backup feito. O arquivo de backup deve existir no seu servidor. Se você o excluiu, ou se ele está armazenado remotamente, você será informado para fazer um novo backup. Transferir os backups armazenados remotamente exige que você vá primeiro em Gerenciar Backups e traga de volta o backup para seu servidor."