PLG_SYSTEM_AKEEBAUPDATECHECK_EMAIL_DESC="O endereço de e-mail do destinatário do e-mail de notificação. O e-mail deve pertencer a um Super Usuário existente do site. Se ele não pertence a um Super User, ou se for deixada em branco (opção padrão), então, todos os Super Usuários do site receberão o e-mail."